<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SentryKit Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Simple Header -->
    <header class="hero">
        <h1>ğŸ›¡ï¸ SentryKit Demo</h1>
        <p class="hero-subtitle">
            Protecting AI Agents from Security Threats
        </p>
        <div class="instruction-box">
            <strong>ğŸ‘‡ Click any button below to test</strong><br>
            Green buttons = Safe behavior (should pass) â€¢ Red buttons = Attack (should be blocked)
        </div>
    </header>

    <main id="sk-app" data-scenarios='{{ scenario_index|safe }}'>
        <div class="demo-container">
            <!-- Test Scenarios -->
            <section class="scenarios-panel">
                <h2>Test Scenarios</h2>
                <div class="sk-scenario-grid" id="scenario-grid"></div>
            </section>

            <!-- Results -->
            <section class="results-panel">
                <h2>Result</h2>
                
                <!-- Placeholder State -->
                <div class="sk-results__placeholder" id="results-placeholder">
                    <p style="font-size: 1.2rem; color: #94a3b8;">ğŸ‘ˆ Click a button to see results</p>
                </div>

                <!-- Results Card -->
                <article class="sk-results__card hidden" id="results-card">
                    <div class="result-header">
                        <h3 id="result-title"></h3>
                        <span class="sk-badge" id="result-status"></span>
                    </div>
                    
                    <div class="result-body">
                        <p id="result-reason"></p>
                        <div id="result-score"></div>
                        <div class="sk-findings" id="result-findings"></div>
                        <div class="sk-report-link" id="result-report"></div>
                    </div>
                </article>
            </section>
        </div>
    </main>

    <script src="/static/app.js" type="module"></script>
</body>
</html>
